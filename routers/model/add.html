<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Новая модель</title>
  </head>
  <body>
    <form class="form-control" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Название</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Введите имя" required/>
      </div>
      <div class="form-group">
        <label for="description">Описание</label>
        <input type="text" class="form-control" id="description" name="description" placeholder="Введите описание" />
      </div>
      <div class="form-group">
        <label for="photo">Изображение модели</label>
        <input type="file" class="form-control-file" id="photo" name="photo" required/>
      </div>

      <div class="form-group">
        <label for="model_file">Файл 3Д-модели</label>
        <input type="file" class="form-control-file" id="model_file" name="model"/>
      </div>
      
      <button type="submit" class="btn btn-primary">Добавить модель</button>
    </form>
  </body>
</html>
